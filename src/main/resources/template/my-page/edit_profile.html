<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=yes">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">

<link rel="stylesheet" href="../../static/css/my-page/edit_profile.css">

<title>Insert title here</title>
</head>
<body>
	<nav
		class="navbar navbar-expand-sm sticky-top navbar-dark bg-warning mb-3"
		th:fragment="menu">
		<div class="container">
			<a class="navbar-brand" th:href=""> <span class="sample">tabee</span>
			</a>
			<!-- ハンバーガーメニュー -->
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu<span class="navbar-toggler-icon"></span>
				<!--           	<i class="fas fa-bars"></i> -->
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<!-- 右寄せにするために記述 -->
				<ul class="navbar-nav mr-auto">
				</ul>

				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="#"
						id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">みんなの思い出</a></li>
					<li class="nav-item active dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">マイページ</a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" th:href="">マイページトップ</a> <a
								class="dropdown-item" th:href="">各種設定</a> <a
								class="dropdown-item" th:href="">FAQ</a> <a
								class="dropdown-item" th:href="">お問い合わせ</a>
						</div></li>
					<li class="nav-item active"><a class="nav-link"
						href="login.html" th:href="">ログアウト</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="form">
			<form>
				<fieldset>
					<div class="input-info">
						<input id="username" name="username" type="text"
							class="form-control" value="まさこ" /> <label for="name">ユーザー名</label>
						<span class="focus_line"></span>
					</div>
					<br>
					<div class="input-info">
						<input id="email" name="email" type="text" class="form-control"
							value="masako@gmail.com" /> <label for="email">メールアドレス</label> <span
							class="focus_line"></span>
					</div>
					<br>
					<div class="input-info">
						<input id="line" name="line" type="text" class="form-control"
							value="@line" /> <label for="line">LINE</label> <span
							class="focus_line"></span>
					</div>
				</fieldset>
			</form>
		</div>

		<div class="text-center">
			<div>
				<a data-toggle="modal" data-target="#logout-modal"><span>ログアウト</span></a>
			</div>
			<div>
				<a data-toggle="modal" data-target="#delete-user-modal"><span>アカウントを削除</span></a>
			</div>
		</div>

		<!-- logout modal -->
		<div class="modal fade" id="logout-modal" tabindex="-1" role="dialog"
			aria-labelledby="logout-modal" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">ログアウトしますか？</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">...</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">閉じる</button>
						<button type="button" class="btn btn-primary">はい</button>
					</div>
				</div>
			</div>
		</div>

		<!-- delete-user modal -->
		<div class="modal fade" id="delete-user-modal" tabindex="-1" role="dialog"
			aria-labelledby="delete-user-modal" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">アカウント削除</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">...</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary">Save
							changes</button>
					</div>
				</div>
			</div>
		</div>







	</div>







	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
