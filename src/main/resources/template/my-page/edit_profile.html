<head>
<meta charset="UTF-8">

	content="width=device-width, initial-scale=1, user-scalable=yes">

	crossorigin="anonymous">

<link rel="stylesheet" href="../../static/css/my-page/edit_profile.css">

</head>
<body>
	<nav
		class="navbar navbar-expand-sm sticky-top navbar-dark bg-warning mb-3"
		th:fragment="menu">
		<div class="container">
			<a class="navbar-brand" th:href=""> <span class="sample">tabee</span>
			</a>
			<!-- ハンバーガーメニュー -->
			<button class="navbar-toggler navbar-toggler-right" type="button"
				data-toggle="collapse" data-target="#navbarResponsive"
				aria-controls="navbarResponsive" aria-expanded="false"
				aria-label="Toggle navigation">
				Menu<span class="navbar-toggler-icon"></span>
				<!--           	<i class="fas fa-bars"></i> -->
			</button>
			<div class="collapse navbar-collapse" id="navbarResponsive">
				<!-- 右寄せにするために記述 -->
				<ul class="navbar-nav mr-auto">
				</ul>

				<ul class="navbar-nav">
					<li class="nav-item active"><a class="nav-link" href="#"
						id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">みんなの思い出</a></li>
					<li class="nav-item active dropdown"><a
						class="nav-link dropdown-toggle" href="#"
						id="navbarDropdownMenuLink" role="button" data-toggle="dropdown"
						aria-haspopup="true" aria-expanded="false">マイページ</a>
						<div class="dropdown-menu"
							aria-labelledby="navbarDropdownMenuLink">
							<a class="dropdown-item" th:href="">マイページトップ</a> <a
								class="dropdown-item" th:href="">各種設定</a> <a
								class="dropdown-item" th:href="">FAQ</a> <a
								class="dropdown-item" th:href="">お問い合わせ</a>
						</div></li>
					<li class="nav-item active"><a class="nav-link"
						href="login.html" th:href="">ログアウト</a></li>
				</ul>
			</div>
		</div>
	</nav>
	<div>
		<br>
		<div class="text-center">
			<h5 style="color: gray;">プロフィール設定</h5>
		</div>
		<br>
		<div class="form">
			<form action="mypage.html" th:action="#" method="post">
				<fieldset>
					<div class="icon">
					<label>
						<div class="icon-image filelabel">
							<img src="../../static/img/chat/N7v8VjWD_400x400.jpg">
							<div class="mask">
								<div class="caption">アイコンを変更</div>
							</div>
						</div>
						<input type="file" name="datafile" id="filesend">
						
					</div>
					
					<div class="editable">
						<div class="item">
							<input id="username" name="username" class="form-control"
								type="text" value="まさこ"> <label for="username"><small>ユーザー名</small></label>
						</div>
						<br>

						<div class="item">
							<input id="email" name="email" class="form-control" type="email"
								value="registered-email@gmail.com" readonly="readonly">
							<label for="username"><small>メールアドレス</small><br> <a
								href="../user/reset_email.html"><small>変更する</small></a></label>
						</div>


						<br> <br>
						<div class="text-center">
							<button type="submit" class="btn btn-primary">変更を保存</button>
						</div>
					</div>
				</fieldset>
			</form>
		</div>

		<br>

		<div class="text-center">
			<div>
				<a data-toggle="modal" data-target="#delete-user-modal"
					class="modal-open"><small>アカウントを削除</small></a>
			</div>
		</div>

		<!-- logout modal -->
		<div class="modal fade" id="logout-modal" tabindex="-1" role="dialog"
			aria-labelledby="logout-modal" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">ログアウト</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">ログアウトしますか？</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">閉じる</button>
						<button type="button" class="btn btn-primary">はい</button>
					</div>
				</div>
			</div>
		</div>


		<!-- delete-user modal -->
		<div class="modal fade" id="delete-user-modal" tabindex="-1"
			role="dialog" aria-labelledby="delete-user-modal" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabel">アカウント削除</h5>
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">このアカウントを削除してもよろしいですか？</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary"
							data-dismiss="modal">閉じる</button>
						<button type="button" class="btn btn-primary">はい</button>
					</div>
				</div>
			</div>
		</div>







	</div>







	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script

		crossorigin="anonymous"></script>
	<script

		crossorigin="anonymous"></script>
