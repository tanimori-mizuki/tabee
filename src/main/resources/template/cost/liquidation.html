<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>tabee | 清算</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="../../static/css/cost/total-cost.css" th:href="@{/css/cost/total-cost.css}">
</head>
</head>
<body>
<!-- ナビゲーションエリア -->
<nav class="navbar navbar-expand-sm sticky-top navbar-dark bg-warning mb-3"  th:fragment="menu">
 	<div class="container">
       <a class="navbar-brand" th:href="">
        	<i class="fas fa-angle-left"></i>
        	<span class="sample">戻る</span>
       </a>
      <div>
        	<span  class="trip-title">清算結果</span>
      </div>
   </div>
</nav>

<!-- テーブル -->
	<table>
         <thead>
        	<tr>
                <th class="create"><a  class="create-new" href="#"><i class="fas fa-plus fa-2x"></i></a></th>
                <th scope="col" class="total">
                	<div class="total-cost">
                		<span class="text">合計金額&emsp;</span>
                		<span class="totalprice">66,630円</span>
                	</div>
                </th>
                <th>
        			<div class="liquidation">
        				<a href="#">清算</a>
        			</div>
        		</th>
            </tr>
        </thead>
        <tbody>
        <!-- 清算方法 -->
        	<tr class="clearing-method"><th colspan="3"><span>清算方法</span></th></tr>
            <tr>
                <th class="toUser">&emsp;
                	<span>おかゆ</span>→<span>まさし</span>
                </th>
                <td colspan="2" data-label="金額" class="price">
                	<span>13,433</span>円
                </td>
            </tr>
            <tr>
                <th class="toUser">&emsp;
                	<span>しろち</span>→<span>まさし</span>
                </th>
                <td colspan="2" data-label="金額" class="price">
                	<span>12,872</span>円
                </td>
            </tr>
            <tr>
                <th class="toUser">&emsp;
                	<span>たもり</span>→<span>まさし</span>
                </th>
                <td colspan="2" data-label="金額" class="price">
                	<span>5,293</span>円
                </td>
            </tr>
            
            <!-- メンバーごと -->
        	<tr class="each-member"><th colspan="3"><span>メンバーごと(端数処理)</span></th></tr>
            <tr>
                <th class="toUser">&emsp;<span>たもり</span></th>
                <td colspan="2" data-label="金額" class="price">
                	<span>5,293</span>円
                	<span>支払う</span>
                </td>
            </tr>
            <tr>
                <th class="toUser">&emsp;<span>おかゆ</span></th>
                <td colspan="2" data-label="金額" class="price">
                	<span>13,433</span>円
                	<span>支払う</span>
                </td>
            </tr>
            <tr>
                <th class="toUser">&emsp;<span>しろち</span></th>
                <td colspan="2" data-label="金額" class="price">
                	<span>12,872</span>円
                	<span>支払う</span>
                </td>
            </tr>
            <tr>
                <th class="toUser">&emsp;<span>まさし</span></th>
                <td colspan="2" data-label="金額" class="price">
                	<span>31,598</span>円
                	<span>受け取る</span>
                </td>
            </tr>
        </tbody>
    </table>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="../../static/js/main/top.js"></script>
</body>
</html>
