<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>tabee | 清算</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="../../static/css/cost/liquidation.css" th:href="@{/css/cost/liquidation.css}">
</head>
</head>
<body>
<!-- ナビゲーションエリア -->
<nav class="navbar navbar-expand-sm sticky-top navbar-dark bg-warning mb-3"  th:fragment="menu">
 	<div class="container">
       <a class="navbar-brand" th:href="">
        	<i class="fas fa-angle-left"></i>
        	<span class="sample">戻る</span>
       </a>
      <div>
        	<span  class="trip-title">清算結果</span>
      </div>
   </div>
</nav>

<!-- テーブル -->
	<table>
         <thead>
        	<tr>
                <th scope="col" colspan="3" class="total">
                	<div class="total-cost">
                		<span class="text">合計金額&emsp;</span>
                		<span class="totalprice">66,630</span>円<br>
                		<span>一人当たりの金額&emsp;</span>
                		<span>16,658</span>円
                	</div>
                </th>
            </tr>
        </thead>
        <tbody>
        <!-- 清算方法 -->
        	<tr class="userName">
        		<th colspan="2"><span>おかゆ</span></th>
        		<td class="setting"><i class="fas fa-cog white"></i></td>
        	</tr>
            <tr>
                <th class="toUser">&emsp;
                	to<span>まさし</span>
                </th>
                <td data-label="金額" class="price">
                	<span>13,433</span>円
                </td>
                <td>
                	<div class="done">
                		<button>
                			<i class="fas fa-check"></i><br>
                			<span>清算完了</span>
                		</button>
                	</div>
                </td>
            </tr>
            <tr class="userName">
        		<th colspan="2"><span>しろち</span></th>
        		<td class="setting"><i class="fas fa-cog white"></i></td>
        	</tr>
            <tr>
                <th class="toUser">&emsp;
                	to<span>まさし</span>
                </th>
                <td data-label="金額" class="price">
                	<span>12,872</span>円
                </td>
                <td>
                	<div class="done">
                		<button>
                			<i class="fas fa-check"></i><br>
                			<span>清算完了</span>
                		</button>
                	</div>
                </td>
            </tr>
            <tr class="userName">
        		<th colspan="2"><span>たもり</span></th>
        		<td class="setting"><i class="fas fa-cog white"></i></td>
        	</tr>
            <tr>
                <th class="toUser">&emsp;
                	to<span>まさし</span>
                </th>
                <td data-label="金額" class="price">
                	<span>5,293</span>円
                </td>
                <td>
                	<div class="done">
                		<button>
                			<i class="fas fa-check"></i><br>
                			<span>清算完了</span>
                		</button>
                	</div>
                </td>
            </tr>
            <tr class="userName">
        		<th colspan="2"><span>まさし</span></th>
        		<td class="setting"><i class="fas fa-cog white"></i></td>
        	</tr>
            <tr>
                <th class="toUser">&emsp;
                	<span>清算なし</span>
                </th>
                <td data-label="金額" class="price">
                	<span>-</span>円
                </td>
                <td>
                	<div class="done">
                		<button>
                			<i class="fas fa-check"></i><br>
                			<span>清算完了</span>
                		</button>
                	</div>
                </td>
            </tr>
        </tbody>
    </table>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="../../static/js/main/top.js"></script>
</body>
</html>
