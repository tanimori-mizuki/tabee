<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<link rel="stylesheet" href="../../static/css/cost/liquidation.css" th:href="@{/css/cost/liquidation.css}">
</head>
</head>
<body>
<!-- ナビゲーションエリア -->
<nav class="navbar navbar-expand-sm sticky-top navbar-dark bg-warning mb-3"  th:fragment="menu">
 	  <div class="container">
        <a class="navbar-brand" th:href="">
        <span class="sample">tabee</span>
        </a>
         <!-- ハンバーガーメニュー -->
    	<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" 
    		aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          	Menu<span class="navbar-toggler-icon"></span>
    	</button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
        	<!-- 右寄せにするために記述 -->
        	<ul class="navbar-nav mr-auto">
        	</ul>
        	
            <ul class="navbar-nav">
            	<li class="nav-item active">
                    <a class="nav-link" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">みんなの思い出</a>
                </li>
                 <li class="nav-item active dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">マイページ</a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                   		<a class="dropdown-item" th:href="">マイページトップ</a>
                    	<a class="dropdown-item" th:href="">各種設定</a>
                    	<a class="dropdown-item" th:href="">FAQ</a>
                    	<a class="dropdown-item" th:href="">お問い合わせ</a>

                <li class="nav-item active">
                    <a class="nav-link" href="login.html" th:href="">ログアウト</a>
                </li>
            </ul>
        </div>
      </div>

<!-- テーブル -->
	<table>
         <thead>
        	<tr>
                <th scope="col" colspan="3" class="total">
                	<div class="total-cost">
                		<span class="text">合計金額&emsp;</span>
                		<span class="totalprice">66,630</span>円<br>
                		<span>一人当たりの金額&emsp;</span>
                		<span>16,658</span>円
                	</div>
                </th>
            </tr>
        </thead>
        <tbody>
        <!-- 清算方法 -->
        	<tr class="userName">
        		<th colspan="2"><span>おかゆ</span></th>
        		<td class="setting"><i class="fas fa-cog white"></i></td>
        	</tr>
            <tr>
                <th class="toUser">&emsp;
                	to<span>まさし</span>
                </th>
                <td data-label="金額" class="price">
                	<span>13,433</span>円
                </td>
                <td>
                	<div class="done">
                		<button>
                			<i class="fas fa-check"></i><br>
                			<span>清算完了</span>
                		</button>
                	</div>
                </td>
            </tr>
            <tr class="userName">
        		<th colspan="2"><span>しろち</span></th>
        		<td class="setting"><i class="fas fa-cog white"></i></td>
        	</tr>
            <tr>
                <th class="toUser">&emsp;
                	to<span>まさし</span>
                </th>
                <td data-label="金額" class="price">
                	<span>12,872</span>円
                </td>
                <td>
                	<div class="done">
                		<button>
                			<i class="fas fa-check"></i><br>
                			<span>清算完了</span>
                		</button>
                	</div>
                </td>
            </tr>
            <tr class="userName">
        		<th colspan="2"><span>たもり</span></th>
        		<td class="setting"><i class="fas fa-cog white"></i></td>
        	</tr>
            <tr>
                <th class="toUser">&emsp;
                	to<span>まさし</span>
                </th>
                <td data-label="金額" class="price">
                	<span>5,293</span>円
                </td>
                <td>
                	<div class="done">
                		<button>
                			<i class="fas fa-check"></i><br>
                			<span>清算完了</span>
                		</button>
                	</div>
                </td>
            </tr>
            <tr class="userName">
        		<th colspan="2"><span>まさし</span></th>
        		<td class="setting"><i class="fas fa-cog white"></i></td>
        	</tr>
            <tr>
                <th class="toUser">&emsp;
                	<span>清算なし</span>
                </th>
                <td data-label="金額" class="price">
                	<span>-</span>円
                </td>
                <td>
                	<div class="done">
                		<button>
                			<i class="fas fa-check"></i><br>
                			<span>清算完了</span>
                		</button>
                	</div>
                </td>
            </tr>
        </tbody>
    </table>



<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

<script src="../../static/js/main/top.js"></script>
</body>
</html>
