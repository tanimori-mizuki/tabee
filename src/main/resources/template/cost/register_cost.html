    <!-- テーブル -->
	<table>
         <thead>
        	<tr>
                <td colspan="2" class="cost-title">
	                <input class="form-control item" type="text" id="title" placeholder="タイトル" value="タイトル">
                </td>
            </tr>
        </thead>
        <tbody>
        	<tr>
        		<td><i class="fas fa-tags cost-icon"></i>&ensp;カテゴリー</td>
        		<td class="information">
        			<select class="form-control item" type="text" id="destination" name="prefecture">
        				<option>カテゴリーなし</option>
        				<option>交通費</option>
        				<option>食費</option>
        				<option>宿泊費</option>
        				<option>娯楽費</option>
        				<option>その他</option>
        			</select>
        		</td>
        	</tr>
       		<tr>
       			<td><i class="fas fa-yen-sign cost-icon"></i>&ensp;金額</td>
       			<td class="information">
       				<input class="form-control item" type="text" id="money" placeholder="金額" value="金額">
       			</td>
       		</tr>
       		<tr>
       			<th colspan="2" class="person">支払った人</th>
       		</tr>
       		<tr>
       			<td>おかゆ</td>
       			<td class="information">
       				<select class="form-control item" type="text" id="destination" name="prefecture">
        				<option>おかゆ</option>
        				<option>たもり</option>
        				<option>まさし</option>
        				<option>しろち</option>
        			</select>
       			</td>
       		</tr>
       		<tr>
       			<th colspan="2" class="person">精算対象者</th>
       		</tr>
       		<tr>
       			<td><i class="fas fa-user-friends cost-icon"></i>&ensp;個別精算モード</td>
       			<td class="information">
       				<div class="toggle-switch">
                      <input id="toggle" class="toggle-input" type='checkbox'>
                      <label for="toggle" class="toggle-label">
                      </label>
                    </div>    
       			</td>
       		</tr>
       		<tr>
       			<td>たもり</td>
       			<td class="information">
       				<div class="person-check">
       					<input type="checkbox" id="02-A" name="checkbox02" checked="checked">
						<label for="02-A" class="checkbox02"></label>
       				</div>
       			</td>
       		</tr>
       		<tr>
       			<td>おかゆ</td>
       			<td class="information">
       				<div class="person-check">
       					<input type="checkbox" id="02-A" name="checkbox02" checked="checked">
						<label for="02-A" class="checkbox02"></label>
       				</div>
       			</td>
       		</tr>
       		<tr>
       			<td>しろち</td>
       			<td class="information">
       				<div class="person-check">
       					<input type="checkbox" id="02-A" name="checkbox02" checked="checked">
						<label for="02-A" class="checkbox02"></label>
       				</div>
       			</td>
       		</tr>
       		<tr>
