    <h1 class="schedule-title">
		<span>スケジュール詳細</span>
	</h1>
    
    <div class="tab-wrap">
    	<div class="schedule-creation">
    		<table>
  				<tr>
  					<td colspan="2" class="scheduleItem">スケジュール</td>
  				</tr>
  				<tr>
    				<th>
    					<span class="start">13:00</span><br>
    					<span class="finish">-17:00</span>
    				</th>
    				<td>
    					<i class="far fa-star"></i>
    					<span>観光</span>
    				</td>
  				</tr>
  				<tr>
  					<td colspan="2" class="scheduleItem">電話番号</td>
  				</tr>
  				<tr>
  					<td><span>0120-555-555</span></td>
  				</tr>
  				<tr>
  					<td colspan="2" class="scheduleItem">URL</td>
  				</tr>
  				<tr>
  					<td><span>https://google.com</span></td>
  				</tr>
  				<tr>
  					<td colspan="2" class="scheduleItem">現在地</td>
  				</tr>
  				<tr>
  					<td><span>神奈川県川崎市</span></td>
  				</tr>
  				<tr>
  					<td>現在地図</td>
  				</tr>
  				<tr>
  					<td colspan="2" class="scheduleItem">メモ</td>
  				</tr>
  				<tr>
  					<td><span>川崎市観光</span></td>
  				</tr>
  				<tr>
  					<td colspan="2" class="scheduleItem">費用</td>
  				</tr>
  				<tr>
  					<td><span>5,000</span>円</td>
  				</tr>
			</table>
    	</div>
