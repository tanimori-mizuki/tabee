    <main class="page contact-page">
        <section class="portfolio-block contact">
            <div class="container">
               <h3 class="text-center">スケジュール作成</h3>
                <form>
                    <div class="form-group">
                        <table>
                        	<tr>
  								<th colspan="2" class="scheduleItem">&ensp;スケジュール</th>
  							</tr>
  							<tr>
    							<td>タイトル</td>
    							<td class="input-field">
    								<input class="form-control item" type="text" id="suchedule-title" placeholder="スケジュールタイトル" value="聖地巡り">
    							</td>
  							</tr>
  							<tr>
    							<td>
  									<div class="input input--checkbox input--primary">
          								<label class="ECM_CheckboxInput">
          									<input class="ECM_CheckboxInput-Input" type="checkbox" name="checkTime" id="checkTime">
          									<span class="ECM_CheckboxInput-DummyInput"></span>
          									<span class="ECM_CheckboxInput-LabelText">開始時刻</span>
          								</label>
      								</div>
  								</td>
  								<th class="input-field">
  									<input type="time" class="form-control item" id="startTime">
  								</th>
  							</tr>
  							<tr>
    							<td>
  									<div class="input input--checkbox input--primary">
          								<label class="ECM_CheckboxInput">
          									<input class="ECM_CheckboxInput-Input" type="checkbox" name="finish" id="finish">
          									<span class="ECM_CheckboxInput-DummyInput"></span>
          									<span class="ECM_CheckboxInput-LabelText">終了時刻</span>
          								</label>
      								</div>
  								</td>
  								<th class="input-field">
  									<input type="time" class="form-control item" id="finishTime">
  								</th>
  							</tr>
  							<tr>
    							<td>
  									<div class="input input--checkbox input--primary">
          								<label class="ECM_CheckboxInput">
          									<input class="ECM_CheckboxInput-Input" type="checkbox" name="date" id="date">
          									<span class="ECM_CheckboxInput-DummyInput"></span>
          									<span class="ECM_CheckboxInput-LabelText">日付</span>
          								</label>
      								</div>
  								</td>
  								<th class="input-field">
  									<input type="text" id="departure" name="departure" class="form-control item datepicker" placeholder="出発日を選択" value="2020/12/1" readonly="readonly">
  								</th>
  							</tr>
  							<tr>
  								<th  colspan="2"  class="scheduleItem">&ensp;スケジュールアイコン</th>
  							</tr>
  							<tr>
  								<td  colspan="2">
  									<div>
  										<ul class="horizontal-list">
  											<li class="item"><span>なし</span></li>
  											<li class="item"><i class="fas fa-car fa-2x"></i></li>
  											<li class="item"><i class="fas fa-utensils fa-2x"></i></li>
  											<li class="item"><i class="far fa-star fa-2x"></i></li>
  											<li class="item"><i class="fas fa-hotel fa-2x"></i></li>
  										</ul>
  									</div>
  								</td>
  							</tr>
  							<tr>
  								<th  colspan="2"  class="scheduleItem">&ensp;情報</th>
  							</tr>
  							<tr>
  								<td  colspan="2">場所を検索</td>
  							</tr>
  							<tr>
  								<td>参考URL</td>
  								<td class="input-field">
  									<input class="form-control item" type="text" id="reference-url" placeholder="参考URL" value="参考URL">
  								</td>
  							</tr>
  							<tr>
  								<td>電話番号</td>
  								<td class="input-field">
  									<input class="form-control item" type="text" id="telephone-numberl" placeholder="電話番号" value="電話番号">
  								</td>
  							</tr>
  							<tr>
  								<td>住所</td>
  								<td class="input-field">
  									<input class="form-control item" type="text" id="address" placeholder="住所" value="住所">
  								</td>
  							</tr>
  							<tr>
  								<td  colspan="2">タップして位置情報を取得</td>
  							</tr>
  							<tr>
  								<th colspan="2"  class="scheduleItem">&ensp;メモ</th>
  							</tr>
  							<tr class="input-field">
  								<td colspan="2"><textarea class="form-control item"  id="memo-body"  placeholder="メモ内容"></textarea></td>
  							</tr>
  							<tr>
  								<th  colspan="2"  class="scheduleItem">&ensp;費用</th>
  							</tr>
  							<tr>
  								<td>金額</td>
  								<td class="input-field"><input class="form-control item" type="text" id="money" placeholder="金額" value="金額"></td>
  							</tr>
                        </table>
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-outline-primary" type="button">作成</button>
                    </div>
                </form>
            </div>
