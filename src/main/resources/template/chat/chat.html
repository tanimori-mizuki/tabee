<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>チャット</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
<link rel="stylesheet" href="../../static/css/chat/chat.css" th:href="@{/css/chat/chat.css}">

</head>
<body>
 	<nav class="navbar navbar-expand-sm sticky-top navbar-dark bg-warning mb-3"  th:fragment="menu">
 	  <div class="container">
        <a class="navbar-brand" th:href="">
        	<i class="fas fa-angle-left"></i>
        	<span class="sample">戻る</span>
        </a>
        <div>
        	<span>メンバーチャット</span>
        </div>
      </div>
    </nav>
    
    <div id="chat-frame">
		<p class="chat-talk">
    		<span class="talk-icon">
        		<img src="../../static/img/chat/N7v8VjWD_400x400.jpg" alt="tartgeticon" width="60" height="60"/>
    		</span>
    		<span class="talk-content">お前、今日補習は？</span>
		</p>
		<p class="chat-talk mytalk">
    		<span class="talk-icon">
        		<img src="../../static/img/chat/真冬.jpg"  alt="myicon" width="60" height="60"/>
    		</span>
    		<span class="talk-content">ない<br>今日は梶さんとコンサート</span>
		</p>
	</div>
	
	<div id="send-form">
		<div class="set-form">
			<label>
				<!-- 見せる部分 -->
				<span class="filelabel">
					<i class="far fa-image"></i>
				</span>
				<!-- 本来の選択フォームは隠す -->
				<input type="file" name="datafile" id="filesend">
			</label>
			<textarea cols="10" rows="1" class="message"></textarea>
			<label>
				<!-- 見せる部分 -->
				<span class="messagesend">
					<i class="fas fa-paper-plane"></i>
				</span>
				<!-- 本来の選択フォームは隠す -->
				<button type="submit" id="send-btn"></button>
			</label>
		</div>
	</div>
	
   
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="../../static/js/main/top.js"></script>
</body>
</html>
