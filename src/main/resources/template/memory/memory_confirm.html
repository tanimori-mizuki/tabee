	<main>
		<div class="container main">
			<h4 style="color: gray;">投稿プレビュー</h4>
			<br>
			<form action="#" method="post" class="form">
				<div class="form-group">
					<label for="input-image">写真を選択</label> <input type="file"
						name="image" class="form-control" id="input-image">
				</div>

				<div class="form-group">
					<label for="input-title">タイトル</label> <input type="text"
						name="title" class="form-control" id="input-title"
						placeholder="（例）2泊3日の伊豆半島旅行" value="ブータン幸せ満喫旅">
				</div>

				<div class="form-group">
					<label for="input-memory">思い出</label>
					<textarea rows="20" cols="30" class="form-control"
						name="memory-content" id="input-memory"
						placeholder="1文字以上1000文字以下で入力">都会の喧騒に疲れ果てた私は、残していた有給を使い幸せの国・ブータンへと飛び立った。9月半ばのことだった。　#ブータン　#幸せの国　#満喫　#帰りたくない 
						</textarea>
				</div>


				<div class="form-group item-frame">
					<label class="text" for="toggle">スケジュールを公開する</label> <span
						class="toggle-btn" style="float: right;"> 公開 </span>
				</div>


				<br> <br>
				<div class="submit-btn">
					<a href="memory_post_finished.html">
						<button type="button" class="btn btn-primary">投稿</button>
					</a>
				</div>
				<div class="back-btn">
					<a href="memory_post.html">
						<button type="button" class="btn btn-secondary">戻る</button>
					</a>
				</div>
			</form>

		</div>
